name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    # - run: npm test

  # test action works running from the graph
  test_bcc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        runningBranch: bcc
    - name: verify
      run: |
        ./verify.sh bcc

  # test action works running from the graph
  test_kind:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        runningBranch: kind
        local_dev_cluster_version: main
    - name: verify
      run: |
        ./verify.sh cluster

  # test action works running from the graph
  test_kind_with_specific_version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        runningBranch: kind
        bcc_version: 0.25.0
        kubectl_version: 1.27.2
        local_dev_cluster_version: main
        kind_version: 0.19.0
        prometheus_enable: true
        prometheus_operator_version: v0.12.0
        grafana_enable: true
    - name: verify
      run: |
        ./verify.sh cluster
  
  # test action works running from the graph
  test_microshift:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        runningBranch: microshift
        local_dev_cluster_version: main
    - name: verify
      run: |
        ./verify.sh cluster
    
  # test action works running from the graph
  test_microshift_with_grafana_prometheus:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        runningBranch: microshift
        bcc_version: 0.25.0
        kubectl_version: 1.27.2
        local_dev_cluster_version: main
        prometheus_enable: true
        prometheus_operator_version: v0.12.0
        grafana_enable: true
    - name: verify
      run: |
        ./verify.sh cluster
